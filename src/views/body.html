<div id="showContainer">
  <div class="row">
    <ul class="col-4 list-group p-0" id="sidebar"></ul>

    <div class="col-8" id="menu">
      <div class="border-0 post mt-4" id="form-tasks">
        <form class="container" id="task-form">
          <div class="form-group row">
            <label for="example-text-input" class="col-2">Task</label>
            <div class="col-10">
              <input
                class="form-control"
                type="text"
                placeholder="Buying Groceries"
                id="chore"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-2">Date</label>
            <div class="col-10">
              <input
                class="form-control"
                type="date"
                value="2021-05-19"
                id="date"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-2">Value</label>
            <div class="col-10">
              <select class="custom-select form-control" id="importance">
                <option value="Normal">Normal</option>
                <option value="Very Important">Very Important</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success my-4">Submit</button>
        </form>
      </div>

      <ul id="list-details"></ul>
    </div>
  </div>
</div>
