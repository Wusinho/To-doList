<form id="job-form" class="px-4">
  <label>
    <input
      class="form-control"
      type="text"
      placeholder="Build a tree house"
      id="job"
    />
  </label>
  <button type="submit" class="btn btn-success my-4 col-2">Submit</button>
  <button onclick="window.localStorage.clear();">Clear All</button>

  <button
    type="button"
    class="btn btn-primary"
    data-toggle="button"
    aria-pressed="false"
  >
    Single toggle
  </button>
</form>
